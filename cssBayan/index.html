<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <header class="header">
        <h1 class="title">CSS Bayan</h1>
    </header>
    <main>
        <div class="accordion">
            <div class="accordion__item">
                <input id="accordionAnnouncements" type="radio" name="accordion" checked>
                <label for="accordionAnnouncements" class="accordion__label">
                    <div class="accordion__header">
                        <h6 class="accordion__title">announcements</h6>
                        <div class="accordion__open__close"></div>    
                    </div>
                    <div class="accordion__body">
                        <div class="image__wrapper announcements">
                        </div>
                    </div>
                </label>
            </div>

            <div class="accordion__item">
                <input id="accordionInterview" type="radio" name="accordion">
                <label for="accordionInterview" class="accordion__label">
                    <div class="accordion__header">
                        <h6 class="accordion__title">interview</h6>
                        <div class="accordion__open__close"></div>    
                    </div>
                    <div class="accordion__body">
                        <div class="image__wrapper interview">
                        </div>
                    </div>
                </label>
            </div>
            
            <div class="accordion__item">
                <input id="accordionSleep" type="radio" name="accordion">
                <label for="accordionSleep" class="accordion__label">
                    <div class="accordion__header">
                        <h6 class="accordion__title">i want to sleep</h6>
                        <div class="accordion__open__close"></div>    
                    </div>
                    <div class="accordion__body">
                        <div class="image__wrapper sleep">
                        </div>
                    </div>
                </label>
            </div>

            <div class="accordion__item">
                <input id="accordionBroken" type="radio" name="accordion">
                <label for="accordionBroken" class="accordion__label">
                    <div class="accordion__header">
                        <h6 class="accordion__title">everything is broken</h6>
                        <div class="accordion__open__close"></div>    
                    </div>
                    <div class="accordion__body">
                        <div class="image__wrapper broken">
                        </div>
                    </div>
                </label>
            </div>

            <div class="accordion__item">
                <input id="accordionDreams" type="radio" name="accordion">
                <label for="accordionDreams" class="accordion__label">
                    <div class="accordion__header">
                        <h6 class="accordion__title">dreams come true</h6>
                        <div class="accordion__open__close"></div>    
                    </div>
                    <div class="accordion__body">
                        <div class="image__wrapper dreams">
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
