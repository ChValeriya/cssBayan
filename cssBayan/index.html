<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <main>
        <div class="accordion">
            <div class="accordion__item">
                <input id="accordionAnnouncements" type="radio" checked>
                <label for="accordionAnnouncements" class="accordion__header">
                    <h6 class="accordion__title">announcements</h6>
                    <div class="accordion__open">
                        <img class="open__button" src="./images/open.png" alt="open button">
                    </div>
                    <div class="accordion__close">
                        <img class="close__button" src="./images/close.png" alt="close button">
                    </div>
                </label>
                <div class="accordion__body">
                    <div class="image__wrapper">
                    </div>
                </div>
            </div>

            <div class="accordion__item">
                <input id="accordionInterview" type="radio">
                <label for="accordionInterview" class="accordion__header">
                    <h6 class="accordion__title">interview</h6>
                    <div class="accordion__open">
                        <img class="open__button" src="./images/open.png" alt="open button">
                    </div>
                    <div class="accordion__close">
                        <img class="close__button" src="./images/close.png" alt="close button">
                    </div>
                </label>
                <div class="accordion__body">
                    <div class="image__wrapper">
                    </div>
                </div>
            </div>
            
            <div class="accordion__item">
                <input id="accordionSleep" type="radio">
                <label for="accordionSleep" class="accordion__header">
                    <h6 class="accordion__title">i want to sleep</h6>
                    <div class="accordion__open">
                        <img class="open__button" src="./images/open.png" alt="open button">
                    </div>
                    <div class="accordion__close">
                        <img class="close__button" src="./images/close.png" alt="close button">
                    </div>
                </label>
                <div class="accordion__body">
                    <div class="image__wrapper">
                    </div>
                </div>
            </div>

            <div class="accordion__item">
                <input id="accordionBroken" type="radio">
                <label for="accordionBroken" class="accordion__header">
                    <h6 class="accordion__title">everything is broken</h6>
                    <div class="accordion__open">
                        <img class="open__button" src="./images/open.png" alt="open button">
                    </div>
                    <div class="accordion__close">
                        <img class="close__button" src="./images/close.png" alt="close button">
                    </div>
                </label>
                <div class="accordion__body">
                    <div class="image__wrapper">
                    </div>
                </div>
            </div>

            <div class="accordion__item">
                <input id="accordionDreams" type="radio">
                <label for="accordionDreams" class="accordion__header">
                    <h6 class="accordion__title">dreams come true</h6>
                    <div class="accordion__open">
                        <img class="open__button" src="./images/open.png" alt="open button">
                    </div>
                    <div class="accordion__close">
                        <img class="close__button" src="./images/close.png" alt="close button">
                    </div>
                </label>
                <div class="accordion__body">
                    <div class="image__wrapper">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
